<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="icon" type="image/png" href="./assets/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Spartan"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-form">
      <img src="./assets/logo.svg" alt="RocketNews" class="logo" />

      <div class="text">
        <div class="title">atualize ideias e informações em 5 minutos.</div>
        <div class="subtitle">
          tudo que você precisa saber para começar seu dia bem e informado
        </div>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>

      <form>
        <label for="User">Insira seu e-mail:</label>
        <div class="retangle"></div>
        <input type="email" placeholder="oi@rocketseat.com" />
        <div id="button-bg">
          <img src="./assets/send.svg" id="send-button" />
        </div>
      </form>

      <div id="read-first">
        deixe-me ler primeiro <img src="./assets/arrow-right.svg" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
